<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Naren Medarametla">
    <title>Find Nearest Drop-off Location - Annapurna Box</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #C84869;
            --secondary-color: #4B7CE1;
            --accent-color: #FF7F00;
            --text-color: #FFFFFF;
            --light-bg: rgba(0, 0, 0, 0.3);
            --white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --border-radius: 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Didact Gothic", sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-image: url("../assets/pexels-hartonosbg-34607690.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: black;
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            width: 100%;
            box-sizing: border-box;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-right: 2rem;
        }
        
        .logo-icon {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            font-family: "Didact Gothic", sans-serif;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: 51px;
            padding: 0 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 0;
            font-size: 20px;
            font-weight: 400;
            font-family: "Didact Gothic", sans-serif;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
            margin: 0;
        }
        
        .back-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .back-button:hover::before {
            left: 0;
        }
        
        .back-button span {
            position: relative;
            z-index: 2;
            transition: color 0.3s ease;
        }
        
        .back-button:hover span {
            color: var(--primary-color);
        }
        
        .back-arrow {
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
            flex: 1;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .hero h1 {
            font-size: 60px;
            margin-bottom: 1rem;
            color: white;
            font-family: "Didact Gothic", sans-serif;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .hero p {
            font-size: 16px;
            max-width: 700px;
            margin: 0 auto;
            color: white;
            font-family: "Didact Gothic", sans-serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        #map {
            height: 500px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        #info {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(3px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            text-align: center;
            font-size: 16px;
            font-family: "Didact Gothic", sans-serif;
            margin-bottom: 1.5rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
    </style>
</head>
<body>
    <header class="header">
        <a href="test.html" class="back-button">
            <span class="back-arrow">‚Üê</span>
            <span>Back to Verification</span>
        </a>
        
        <div class="logo">
            <img src="../assets/DSC_Icon.png" alt="Annapurna Box Logo" width="40" height="40">
            <div class="logo-text">Annapurna Box</div>
        </div>
    </header>
    
    <div class="container">
        <section class="hero">
            <h1>Find Nearest Drop-off Location</h1>
            <p>We'll show you the closest food donation drop-off point from your current location.</p>
        </section>
        
        <div id="map"></div>
        <div id="info">Accessing your location to find the nearest drop-off point...</div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>
    <script src="map.js"></script>
</body>
</html>
